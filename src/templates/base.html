<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meine Django-Webseite{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Weitere CSS-Dateien oder JavaScript-Dateien können hier eingefügt werden -->
</head>
<body>
    <header>
        <!-- Kopfzeile der Webseite -->
        <nav>
            <!-- Navigationselemente -->
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Hauptinhalt, wird von anderen Templates gefüllt -->
        {% endblock %}
    </main>

    <footer>
        <!-- Fußzeile der Webseite -->
    </footer>

    <!-- Optionale JavaScript-Dateien am Ende des Body -->
</body>
</html>
