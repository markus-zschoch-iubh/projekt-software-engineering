{% extends 'base.html' %}

{% block content %}
    <h2>Chat</h2>
    <div id="message-list"> <!-- Nachrichten werden hier angezeigt --> </div>
    <form id="message-form">
        <input type="text" name="message" id="message-input">
        <button type="submit">Senden</button>
    </form>
    <form id="message-form" method="post">
        {% csrf_token %}
        <textarea name="message" id="message-input" rows="3" placeholder="Schreibe eine Nachricht..."></textarea>
        <button type="submit">Senden</button>
    </form>
    
{% endblock %}
