{% extends 'base.html' %}

{% block page_title %}Messaging{% endblock %}

{% block content %}

<h2 class="content-heading">Nachrichtenverlauf</h2>
{% for message in messages %}
    <p>{{ message.student.vorname }}: {{ message.text }}</p>
{% endfor %}
<div class="spacer"></div>

<h4>Neue Nachricht</h4>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Senden</button>
</form>
{% endblock %}
